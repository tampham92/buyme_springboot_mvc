<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Buy me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{layout/header :: header}"> </div>

<section style="background-color: #508bfc;">
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="images p-3">
                                <div class="text-center p-4">
                                    <img id="main-image" src="https://i.imgur.com/Dhebu4F.jpg" width="250" />
                                </div>
                                <div class="thumbnail text-center">
                                    <img th:onclick="change_image(this)" src="https://i.imgur.com/Rx7uKd0.jpg" width="70">
                                    <img th:onclick="change_image(this)" src="https://i.imgur.com/Dhebu4F.jpg" width="70"> </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="product p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <i class="fa fa-long-arrow-left"></i>
                                        <a class="text-decoration-none" th:href="@{/product/productList}">
                                            <span class="ml-1">Back</span>
                                        </a>
                                    </div>
                                    <i class="fa fa-shopping-cart text-muted"></i>
                                </div>
                                <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Orianz</span>
                                    <h5 class="text-uppercase" th:text="${product.productName}"/>
                                    <div class="price d-flex flex-row align-items-center">
                                        <span class="act-price" th:text="${product.price}"/>$
                                    </div>
                                </div>
                                <p class="about"th:text="${product.description}"/>
                                <form class="sizes mt-5" method="post" th:action="@{/order/checkout}" th:object="${orderItemDto}">
                                    <h6 class="text-uppercase">Thời gian</h6>
                                    <select th:field="*{quantity}">-->
                                        <option th:each="value : ${timeLicenses}"
                                                th:value="${value.numberOfYear}"
                                                th:text="${value.label}"/>
                                    </select>

                                    <input type="hidden" th:field="*{product}"/>
                                    <div class="cart mt-4 align-items-center">
                                        <button type="submit" class="btn btn-danger text-uppercase mr-2 px-4">Mua dịch vụ</button>
                                        <i class="fa fa-heart text-muted"></i>
                                        <i class="fa fa-share-alt text-muted"></i>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div  th:replace="~{layout/footer :: footer}"> </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
