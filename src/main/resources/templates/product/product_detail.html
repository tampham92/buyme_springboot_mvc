<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Buy me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{layout/header :: header}"> </div>

<div class="container">
    <div class="mt-3 d-flex justify-content-center">
        <div class="card p-4 mt-3 white-text">
            <h5 class="card-title text-primary" th:text="${product.productName}" />
            <p class="card-text white-text" th:text="${product.description}" />
            <p class="card-text white-text">Giá: <span th:text="${product.price}" /> VND</p>

            <!--                    Value post to order controller-->
            <form method="post" th:action="@{/order/checkout}" th:object="${orderItemDto}">
                <div class="col-sm-3">
                    <span>Thời gian mua: </span>
                    <select th:field="*{quantity}">
                        <option th:each="value : ${timeLicenses}"
                                th:value="${value.numberOfYear}"
                                th:text="${value.label}"/>
                    </select>
                </div>
                <input type="hidden" th:field="*{product}"/>
                <hr class="hr-light">
                <button class="btn btn-primary" type="submit">Mua hàng</button>
            </form>
        </div>
    </div>
</div>

<div  th:replace="~{layout/footer :: footer}"> </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
