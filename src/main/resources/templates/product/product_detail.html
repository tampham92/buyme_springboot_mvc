<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/main_layout}">
<div layout:fragment="content">
    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="row">
                <div class="col-8">
                    <div class="images p-3">
                        <div class="text-center p-4">
                            <img  src="data:image;base64," th:attrappend="src=${product.image1Base64}" width="450" />
                        </div>
                        <div class="thumbnail text-center">
                            <img th:onclick="change_image(this)" src="data:image;base64," th:attrappend="src=${product.image1Base64}" width="70">
                            <img th:onclick="change_image(this)" src="data:image;base64," th:attrappend="src=${product.image2Base64}" width="70">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="p-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <i class="fa fa-long-arrow-left"></i>
                                <a class="text-decoration-none" th:href="@{/product/productList}">
                                    <i class="bi bi-arrow-left-square-fill"></i>
                                    <span class="ml-1">Back</span>
                                </a>
                            </div>
                            <i class="fa fa-shopping-cart text-muted"></i>
                        </div>
                        <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">NEW</span>
                            <h5 class="text-uppercase" th:text="${product.productName}"/>
                            <div class="price d-flex flex-row align-items-center">
                                <span class="act-price" th:text="${product.price}"/>$
                            </div>
                        </div>
                        <p class="about"th:text="${product.description}"/>
                        <form class="sizes mt-5" method="post" th:action="@{/order/checkout}" th:object="${orderItemDto}">
                            <h6 class="text-uppercase">Thời gian</h6>
                            <select th:field="*{quantity}">
                                <option th:each="value : ${timeLicenses}"
                                        th:value="${value.numberOfYear}"
                                        th:text="${value.label}"/>
                            </select>

                            <input type="hidden" th:field="*{product}"/>
                            <div class="cart mt-4 align-items-center">
                                <button type="submit" class="btn btn-danger text-uppercase mr-2 px-4">Mua dịch vụ</button>
                                <i class="fa fa-heart text-muted"></i>
                                <i class="fa fa-share-alt text-muted"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
