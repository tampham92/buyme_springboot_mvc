<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Buy me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{layout/header :: header}"> </div>

<div class="container">
    <div class="text-center mt-3">
        <h1 class="h4 text-gray-900 mb-4">Thông tin sản phẩm</h1>
    </div>
    <div class="row">
        <form class="p-1" th:action="@{/product/save}" th:object="${productDto}" method="post">
            <div class="input-group mb-3">
                <input type="hidden" th:field="${productDto.id}"/>
                <span class="input-group-text">Tên sản phẩm</span>
                <input type="text" name="productName" th:field="${productDto.productName}" class="form-control form-control-user" placeholder="Nhập tên sản phẩm">
                <p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="text-danger"/>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Giá sản phẩm</span>
                <input type="number" name="price" th:field="${productDto.price}" class="form-control form-control-user" placeholder="Nhập giá sản phẩm">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Mô tả sản phẩm</span>
                <textarea class="form-control" name="description" th:field="${productDto.description}" aria-label="With textarea"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a class="btn btn-link" th:href="@{/product/productList}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<div  th:replace="~{layout/footer :: footer}"> </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
