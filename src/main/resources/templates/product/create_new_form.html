<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Buy me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{layout/header :: header}"> </div>

<div class="container">
    <div class="card o-hidden border-0 shadow-sm my-5">
        <div class="row card-body justify-content-center">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Thông tin sản phẩm</h1>
            </div>
            <form th:action="@{/product/create}" th:object="${productDto}" method="post">
                <div class="form-group my-3">
                    <input type="text" name="productName" class="form-control form-control-user" placeholder="Tên sản phẩm">
                    <p th:if="${#fields.hasErrors('productName')}"  th:errors="*{productName}" class="text-danger"/>
                </div>
                <div class="form-group my-3">
                    <input type="number" name="price" class="form-control form-control-user" placeholder="Giá sản phẩm">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">
                        Lưu
                    </button>
                    <a class="btn btn-link" th:href="@{/product/productList}">
                        Cancel
                    </a>
                </div>
            </form>
            <div class="p-1 ">

            </div>
        </div>
    </div>
</div>

<div  th:replace="~{layout/footer :: footer}"> </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
