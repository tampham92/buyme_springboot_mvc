<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Buy me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{layout/header :: header}"> </div>

<section style="background-color: #508bfc;">
    <div class="text-center container py-5">
        <h4 class="mb-3"><strong>Danh sách sản phẩm</strong></h4>
        <div class="my-2" sec:authorize="hasAuthority('ADMIN')">
            <a class="btn btn-primary" th:href="@{/product/create}">Thêm mới</a>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-12 mb-4" th:each="product : ${products}">
                <div class="card">
                    <div class="bg-image">
                        <a th:href="@{/product/detail/(id=${product.id})}">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/new/img(5).webp" class="w-100 rounded" />
                        </a>
                        <div class="d-flex justify-content-start align-items-end h-100 mt-1">
                            <h5><span class="badge bg-primary ms-2">New</span></h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <a class="text-decoration-none" th:href="@{/product/detail/(id=${product.id})}">
                            <h5 class="card-title mb-3" th:text="${product.productName}" />
                        </a>
                        <p th:text="${product.description}"/>
                        <h6 class="mb-3" >$<span th:text="${product.price}"/></h6>
                        <a class="btn btn-secondary" sec:authorize="hasAuthority('ADMIN')"
                           th:href="@{/product/edit/(id=${product.id})}">Cập nhật</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div  th:replace="~{layout/footer :: footer}"> </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
