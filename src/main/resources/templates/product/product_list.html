<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Buy me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{layout/header :: header}"> </div>

<div class="container">
    <div class="my-2" sec:authorize="hasAuthority('ADMIN')">
        <a class="btn btn-primary" th:href="@{/product/create}">Thêm mới</a>
    </div>
    <div class="row mt-3">
        <div class="col-sm-6" th:each="product : ${products}">
            <div class="card mt-3">
                <div class="card-body elegant-color white-text rounded-bottom">
                    <img class="card-img-top" th:src="@{/img/cake.png}" alt="Card image cap">
                    <h5 class="card-title mt-1" th:text="${product.productName}" />
                    <p class="card-text white-text" th:text="${product.description}" />
                    <p class="card-text white-text">Giá: <span th:text="${product.price}" /> VND</p>
                    <hr class="hr-light">
                    <div>
                        <a class="btn btn-primary" th:href="@{/product/detail/(id=${product.id})}">Chi tiết</a>
                        <a class="btn btn-secondary" sec:authorize="hasAuthority('ADMIN')"
                           th:href="@{/product/edit/(id=${product.id})}">Cập nhật</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<div  th:replace="~{layout/footer :: footer}"> </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
