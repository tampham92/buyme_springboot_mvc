<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Buy me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{layout/header :: header}"> </div>

<div class="container my-5">

    <div class="card o-hidden border-0 shadow-sm my-5">
        <div class="row card-body">
            <div class="col-lg-6">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Thông tin tài khoản</h1>
                    </div>
                    <form class="user" th:action="@{/buyer/register}" th:object="${registerDto}" method="post">
                        <div class="form-group my-3">
                            <input type="text" name="username" class="form-control form-control-user" id="exampleFirstName"
                                   placeholder="Username">
                            <p th:if="${errors}" class="text-danger">[[${errors.get("username")}]]</p>
                        </div>
                        <div class="form-group my-3">
                            <input type="password" name="password" class="form-control form-control-user"
                                   id="exampleRepeatPassword" placeholder="Password">
                            <p th:if="${errors}" class="text-danger">[[${errors.get("password")}]]</p>
                        </div>
                        <div class="form-group my-3">
                            <input type="text" name="fullName" class="form-control form-control-user" id="exampleLastName"
                                   placeholder="Họ tên">
                        </div>
                        <div class="form-group my-3">
                            <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail"
                                   placeholder="Email Address">
                        </div>
                        <div class="form-group my-3">
                            <input type="text" name="phoneNumber" class="form-control form-control-user"
                                   id="exampleInputPassword" placeholder="Số điện thoại">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-user btn-block my-3">
                                Đăng ký
                            </button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p>Bạn đã có tài khoản?
                            <span><a class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover" th:href="@{/buyer/login}">Đăng nhập!</a></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 d-none d-lg-block rounded mx-auto">
                <img class="img-fluid" th:src="@{/assets/img/cabin.png}" alt="..." />
            </div>
        </div>
    </div>
</div>

<div  th:replace="~{layout/footer :: footer}"> </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
