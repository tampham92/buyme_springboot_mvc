<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/main_layout}">

<div  layout:fragment="content">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-3">Đăng ký</p>
                            <form class="mx-1 mx-md-4" th:action="@{/auth/register}" th:object="${registerDto}" method="post">
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label">Username</label>
                                        <div class="input-group">
                                            <i class="input-group-text bi bi-person-vcard"></i>
                                            <input type="text" th:field="*{username}" class="form-control"
                                                   placeholder="Username">
                                        </div>
                                        <p th:if="${errors}" class="text-danger">[[${errors.get("username")}]]</p>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">

                                        <label class="form-label">Password</label>
                                        <div class="input-group">
                                            <i class="input-group-text bi bi-key"></i>
                                            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                                        </div>
                                        <p th:if="${errors}" class="text-danger">[[${errors.get("password")}]]</p>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label">Họ và tên</label>
                                        <div class="input-group">
                                            <i class="input-group-text bi bi-person-video"></i>
                                            <input type="text" th:field="*{fullName}" class="form-control"
                                                   placeholder="Tên của bạn">
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label">Số điện thoại</label>
                                        <div class="input-group">
                                            <i class="input-group-text bi bi-phone"></i>
                                            <input type="text" th:field="*{phoneNumber}" class="form-control"
                                                   placeholder="Số điện thoại">
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Đăng ký</button>
                                </div>
                            </form>
                            <div class="text-center">
                                <p>Bạn đã có tài khoản?
                                    <a class="text-decoration-none" th:href="@{/auth/login}">Đăng nhập</a>
                                </p>
                            </div>
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                 class="img-fluid" alt="Sample image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
