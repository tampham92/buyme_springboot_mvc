<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Buy me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{layout/header :: header}"> </div>

<div class="container my-5">

    <div class="card o-hidden border-0 shadow-sm my-5">
        <div class="row card-body">
            <div class="col-lg-6">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Thông tin tài khoản</h1>
                    </div>
                    <form class="user" th:action="@{/register}" th:object="${RegisterDto}" method="post">
                        <div class="form-group my-3">
                            <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                   placeholder="Username">
                            <input type="text" th:field="*{username}" class="small" th:errorclass="fieldError" />
                        </div>
                        <div class="form-group my-3">
                            <input type="password" class="form-control form-control-user"
                                   id="exampleRepeatPassword" placeholder="Password">
                        </div>
                        <div class="form-group my-3">
                            <input type="text" class="form-control form-control-user" id="exampleLastName"
                                   placeholder="Họ tên">
                        </div>
                        <div class="form-group my-3">
                            <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                   placeholder="Email Address">
                        </div>
                        <div class="form-group my-3">
                            <input type="password" class="form-control form-control-user"
                                   id="exampleInputPassword" placeholder="Số điện thoại">
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="login.html" class="btn btn-primary btn-user btn-block my-3">
                                Đăng ký
                            </a>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="login.html">Already have an account? Login!</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 d-none d-lg-block rounded mx-auto">
                <img class="img-fluid" th:src="@{/assets/img/cabin.png}" alt="..." />
            </div>
        </div>
    </div>
</div>

<div  th:replace="~{layout/footer :: footer}"> </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
