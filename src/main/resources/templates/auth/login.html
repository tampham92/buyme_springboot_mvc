<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC</title>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{layout/header :: header}"></div>

<div class="container my-5">

    <div class="card o-hidden border-0 shadow-sm my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block rounded mx-auto">
                    <img class="img-fluid" th:src="@{/assets/avataaars.svg}" alt="..." />
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Thông tin tài khoản</h1>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                           placeholder="Username" th:value="*{user.username}">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                           placeholder="Họ tên" th:value="*{user.fullName}">
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                       placeholder="Email Address">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="Số điện thoại">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="login.html" class="btn btn-primary btn-user btn-block my-3">
                                    Lưu lại
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
