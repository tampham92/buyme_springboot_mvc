<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/main_layout}">
<div layout:fragment="content">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5">
                    <h3 class="mb-5 text-center">Đăng nhập</h3>
                    <form th:action="@{/auth/login}" method="post">
                        <div class="form-outline mb-4">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control form-control-lg" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" />
                        </div>

                        <div th:if="${param.error}" class="text-danger text-center">
                            Mật khẩu và username không đúng
                        </div>
                        <div th:if="${param.logout}" class="text-success">
                            You have been logged out.
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                        <div class="text-center mt-2">
                            <p>Bạn chưa có tài khoản?
                                <span><a class="text-decoration-none" th:href="@{/auth/register}" >Đăng ký</a></span>
                            </p>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="d-grid gap-2">
                        <button class="btn text-light" style="background-color: #dd4b39;"
                                type="submit">
                            <i class="bi bi-google"></i>
                            Sign in with google
                        </button>
                        <button class="btn text-light" style="background-color: #3b5998;"
                                type="submit">
                            <i class="bi bi-facebook"></i>
                            Sign in with facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
