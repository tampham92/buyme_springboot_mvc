<div layout:fragment="content" class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Chi tiết sản phẩm</h3>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class='breadcrumb-header'>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Page Title</li>
                    </ol>
                </nav>
            </div>
        </div>

    </div>
    <div class="col-md-12">
        <div class="card">
            <form class="card-body" th:action="@{/admin/product/save}" th:object="${productDto}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="hidden" th:field="${productDto.id}"/>
                            <label>Tên sản phẩm</label>
                            <input type="text" class="form-control" th:field="${productDto.productName}" placeholder="Tên sản phẩm">
                            <p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="text-danger"/>
                        </div>

                        <div class="form-group">
                            <label>Giá sản phẩm</label>
                            <input type="text" class="form-control" th:field="${productDto.price}">
                            <p><small class="text-muted">Thong bao loi</small></p>
                        </div>

                        <div class="form-group">
                            <label>Mô tả sản phẩm</label>
                            <input type="text" class="form-control" th:field="${productDto.description}" placeholder="chi tiết sản phẩm">
                            <p><small class="text-muted">Thong bao loi</small></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <input type="file" class="form-file-input">
                            <label class="form-file-label" >
                                <span class="form-file-text">Choose file...</span>
                                <span class="form-file-button">Browse</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <input type="file" class="form-file-input">
                            <label class="form-file-label">
                                <span class="form-file-text">Choose file...</span>
                                <span class="form-file-button">Browse</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary">Lưu lại</button>
                    <a class="btn btn-link" th:href="@{/admin/products}">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
