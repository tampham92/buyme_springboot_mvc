<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Buy me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column h-100">

<div th:fragment="header">
    <nav  class="navbar navbar-expand-lg text-bg-primary p-3 text-white" id="mainNav">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Home</a>
            <button class="navbar-toggler font-weight-bold text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3" th:href="@{/product/productList}">Sản phẩm</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3" th:href="@{/buyer/register}" sec:authorize="isAnonymous()">Đăng ký</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3" th:href="@{/buyer/login}" sec:authorize="isAnonymous()">Đăng nhập</a></li>

                    <li class="dropdown nav-item mx-0 mx-lg-1 no-arrow" sec:authorize="isAuthenticated()">
                        <a class="btn-group nav-link dropdown-toggle py-3 px-0 px-lg-3" data-bs-toggle="dropdown" role="button">
                            <span sec:authentication="name"/>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" th:href="@{/buyer/account}">
                                <i class="bi bi-person-circle"></i>
                                 Profile
                            </a>
                            <a class="dropdown-item" th:href="@{/order/orderList}">
                                <i class="bi bi-cart4"></i>
                                 Đơn hàng
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/buyer/logout}">
                                <i class="mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
