<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Buy me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{layout/header :: header}"> </div>

<div class="container">
    <table class="table my-4">
        <thead>
            <tr class="table-primary">
                <th scope="col">STT</th>
                <th scope="col">Mã đơn hàng</th>
                <th scope="col">Sản phẩm</th>
                <th scope="col">Tổng tiền</th>
                <th scope="col">Trạng thái</th>
                <th sec:authorize="hasAuthority('ADMIN')" scope="col">USER</th>
                <th scope="col">Thao tác</th>
            </tr>
        </thead>
        <tbody class="table-success" th:each="item,iter : ${orders}">
            <td th:text="${iter.count}"/>
            <td th:text="${item.orderCode}"/>
            <td th:text="${item.items}"/>
            <td th:text="${item.amount}"/>
            <td th:text="${item.status.value}"/>
            <td sec:authorize="hasAuthority('ADMIN')" th:text="${item.user.fullName}"/>
            <td>...</td>
        </tbody>
    </table>
</div>

<div  th:replace="~{layout/footer :: footer}"> </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
