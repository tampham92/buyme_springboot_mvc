<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Buy me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{layout/header :: header}"> </div>

<div class="container">
    <div class="card o-hidden border-0 shadow-sm my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block rounded mx-auto">
                    <img class="img-fluid" th:src="@{/img/avataaars.svg}" alt="..." />
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Thông tin tài khoản</h1>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label>Tên đăng nhập: </label>
                                    <input readonly type="text" class="form-control form-control-user" th:value="*{user.username}">
                                </div>
                                <div class="col-sm-6">
                                    <label>Họ và tên: </label>
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                           placeholder="Họ tên" th:value="*{user.fullName}">
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <label>Địa chỉ email: </label>
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                       placeholder="Email Address" th:value="*{user.email}">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label>Số điện thoại: </label>
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="Số điện thoại" th:value="*{user.phoneNumber}">
                                </div>
                                <div class="col-sm-6">
                                    <label>Mật khẩu: </label>
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="Password" th:value="*{user.password}">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="login.html" class="btn btn-primary btn-user btn-block my-3">
                                    Lưu lại
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div  th:replace="~{layout/footer :: footer}"> </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
